<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Unordered Lists-->
    <h3>Unordered List</h3>
    <ul>
        <li>Item-1</li>
        <li>Item-2</li>
    </ul>

    <br />
    <h3>Ordered List</h3>
    <!--Ordered Lists-->
    <ol>
        <li>Item-1</li>
        <li>Item-2</li>
    </ol>

    <br />
    <h3>Description List</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Black drink</dd>
        <dt>Milk</dt>
        <dd>White drink</dd>
    </dl>
</body>

</html>
